<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Acer Mobile</title>
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />
        <meta name="author" content="Codrops" />
        
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="jquery-1.9.1.js"></script>

        <!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
		<style>
			body {
				background: #FFF url(img/wood_pattern.png);
				background-position: center;
                background-size: cover;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
				background-repeat:no-repeat;
				filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='img/wood_pattern.png', sizingMethod='scale');
-ms-filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='img/wood_pattern.png', sizingMethod='scale')";
			}
		</style>
		<script>
			function isValidForm(){
				return false;
			}
			$(document).ready(function(){
				$("#user").val(localStorage.AcerUser);
				$("#password").val(localStorage.AcerPass);
				$("#btn_submit").click(function(){
					$.getJSON( "http://eip.midolitech.net/PageWS/Login.aspx?callback=?",  {
						user: $("#user").val(),
						pass: $("#password").val()
					}).done(function(data) {
						if (data.sucess == true)
						{
							window.location.href = 'list.html';
							localStorage.AcerUser = $("#user").val();
							localStorage.AcerPass = $("#password").val();
						}
						else
							alert('帳密錯誤，請重新輸入！');
					}).fail(function() {
							alert('帳密錯誤，請重新輸入！');
					});
				});
			});
		</script>
    </head>
    <body>
        <div class="container">
		
			<section class="main">
				<form class="form-2" onsubmit="return isValidForm();">
					<h1><span class="log-in">Welcome</span> </h1>
					<p class="float">
						<input type="text" name="login" placeholder="group\account" id="user">
					</p>
					<p class="float">
						<input type="password" name="password" placeholder="Password" class="showpassword" id="password">
					</p>
					<p class="clearfix">
					  <input type="submit" name="submit" value="Log in" id="btn_submit">
                      <p class="Version">Ver 2.0.8</p>
					</p>
				</form>​​
                
			</section>
			
        </div>
		<!-- jQuery if needed -->

</body>
</html>
